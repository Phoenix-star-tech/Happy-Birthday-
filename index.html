<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    
    <style>
        /* --- General Styles --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to top, #87CEEB, #B0E0E6); /* Sky background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
            position: relative;
        }

        /* --- Birthday Card Styles --- */
        .birthday-card {
            position: relative;
            width: 320px;
            height: 450px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.9s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 10;
        }
        .birthday-card:hover {
            transform: rotateY(180deg);
        }
        .card-front, .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .card-front {
            background: linear-gradient(45deg, #ffc107, #ff9800);
            color: #fff;
        }
        .card-inside {
            background-color: #ffffff;
            color: #444;
            transform: rotateY(180deg);
            padding: 25px;
            box-sizing: border-box;
        }
        .happy, .birthday {
            margin: 0;
            font-size: 3.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .clickHere{
            position: absolute;
            top: 70%;
            font-size: 20px;
        }
        .birthday { font-size: 2.5em; }
        .greeting { font-size: 1.2em; line-height: 1.6; }
        .name { margin-top: 20px; font-style: italic; }

        /* --- Gift Button Styles --- */
        .gift-btn {
            margin-top: 30px;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background-color: #e91e63;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gift-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- Modal Styles --- */
        .gift-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        .modal-content {
            background-color: #f4f4f4;
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow: auto;
            position: relative;
            text-align: center;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        .close-btn:hover { color: #000; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Polaroid Album Styles --- */
        .photo-album {
            position: relative;
            width: 100%;
            height: 450px;
            margin-top: 20px;
        }
        .polaroid {
            position: absolute;
            background-color: white;
            padding: 10px 10px 25px 10px;
            border: 1px solid #ddd;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
            width: 150px;
            cursor: grab;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .polaroid.dragging {
            cursor: grabbing;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            transition: none;
        }
        .polaroid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            pointer-events: none;
        }
        .polaroid figcaption {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
            font-family: 'Courier New', monospace;
        }

        /* Initial Photo Positions */
        #photo1 { top: 20px; left: 10%; transform: rotate(-10deg); }
        #photo2 { top: 150px; left: 25%; transform: rotate(8deg); z-index: 2; }
        #photo3 { top: 50px; right: 15%; transform: rotate(15deg); }
        #photo4 { top: 200px; right: 20%; transform: rotate(-12deg); }

        /* --- Balloon Animation Styles (VIBRANT COLORS) --- */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 1; /* Made fully opaque for richer color */
            animation: floatUp 10s ease-in-out infinite;
            z-index: 10;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background-color: inherit;
            border-radius: 50%;
        }
        .balloon:nth-child(1) { left: 10%; background-color: #8B0000; animation-delay: 0s; animation-duration: 9s; } /* Dark Red */
        .balloon:nth-child(2) { left: 30%; background-color: #4B0082; animation-delay: 2s; animation-duration: 11s; } /* Indigo */
        .balloon:nth-child(3) { left: 50%; background-color: #006400; animation-delay: 4s; animation-duration: 8s; } /* Dark Green */
        .balloon:nth-child(4) { left: 70%; background-color: #FF8C00; animation-delay: 6s; animation-duration: 10s; } /* Dark Orange */
        .balloon:nth-child(5) { left: 90%; background-color: #2F4F4F; animation-delay: 1s; animation-duration: 12s; } /* Dark Slate Gray */
        .balloon:nth-child(6) { left: 20%; background-color: #000080; animation-delay: 5s; animation-duration: 9.5s; } /* Navy */

        @keyframes floatUp {
            to {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }

        /* --- NEW: SVG Greenery --- */
        .greenery-svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 5; /* Above balloons, below card */
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <div class="birthday-card">
        <div class="card-front">
            <h1 class="happy">Happy Birthday!</h1>
            <h2 class="birthday">
                Jyoshnavi
            </h2 >
            <p class="clickHere">
                Click Here!! 
            </p>
        </div>
        <div class="card-inside">
            <p class="greeting">Wishing you a wonderful day filled with joy, laughter, and everything you wished for!</p>
            <p class="name">- A Friend üòä</p>
            <button class="gift-btn">Your gift üéÅ</button>
        </div>
    </div>

    <div id="giftModal" class="gift-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>A Trip Down Memory Lane...</h2>
            
            <div class="photo-album">
                <figure class="polaroid" id="photo1">
                    <img src="images/Instagram_1.jpg" alt="Memory 1">
                    <figcaption> </figcaption>
                </figure>
                <figure class="polaroid" id="photo2">
                    <img src="images/Instagram_2.jpg" alt="Memory 2">
                    <figcaption> </figcaption>
                </figure>
                <figure class="polaroid" id="photo3">
                    <img src="images/Instagram_3.jpg" alt="Memory 3">
                    <figcaption> </figcaption>
                </figure>
                <figure class="polaroid" id="photo4">
                    <img src="images/instagram _4.jpg" alt="Memory 4">
                </figure>
            </div>
        </div>
    </div>

    <svg class="greenery-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <defs>
            <linearGradient id="grassGradient" x1="0.5" y1="0" x2="0.5" y2="1">
                <stop offset="0%" stop-color="#3CB371" /> <stop offset="100%" stop-color="#228B22" /> </linearGradient>
        </defs>
        <path fill="url(#grassGradient)" fill-opacity="1" d="M0,224L48,208C96,192,192,160,288,165.3C384,171,480,213,576,224C672,235,768,213,864,186.7C960,160,1056,128,1152,133.3C1248,139,1344,181,1392,202.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>

    <script>
        // The entire script for modal, confetti, and dragging photos remains the same.
        const giftBtn = document.querySelector('.gift-btn');
        const giftModal = document.getElementById('giftModal');
        const closeBtn = document.querySelector('.close-btn');
        const card = document.querySelector('.birthday-card');

        giftBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            giftModal.style.display = 'flex';
        });

        closeBtn.addEventListener('click', () => {
            giftModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == giftModal) {
                giftModal.style.display = 'none';
            }
        });
        
        card.addEventListener('click', () => {
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
        });

        const polaroids = document.querySelectorAll('.polaroid');
        let highestZ = 3;
        let activePolaroid = null;

        polaroids.forEach(polaroid => {
            polaroid.addEventListener('mousedown', dragStart);
            polaroid.addEventListener('touchstart', dragStart);

            function dragStart(e) {
                e.preventDefault();
                activePolaroid = polaroid;
                highestZ++;
                activePolaroid.style.zIndex = highestZ;
                activePolaroid.classList.add('dragging');
                
                let initialX, initialY;
                if (e.type === 'touchstart') {
                    initialX = e.touches[0].clientX;
                    initialY = e.touches[0].clientY;
                } else {
                    initialX = e.clientX;
                    initialY = e.clientY;
                }

                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', drag);
                document.addEventListener('mouseup', dragEnd);
                document.addEventListener('touchend', dragEnd);
            }

            function drag(e) {
                if (!activePolaroid) return;
                let currentX, currentY;
                if (e.type === 'touchmove') {
                    currentX = e.touches[0].pageX;
                    currentY = e.touches[0].pageY;
                } else {
                    currentX = e.pageX;
                    currentY = e.pageY;
                }
                const albumBounds = activePolaroid.parentElement.getBoundingClientRect();
                let newX = currentX - albumBounds.left - (activePolaroid.offsetWidth / 2);
                let newY = currentY - albumBounds.top - (activePolaroid.offsetHeight / 2);
                activePolaroid.style.left = newX + 'px';
                activePolaroid.style.top = newY + 'px';
            }

            function dragEnd() {
                if (!activePolaroid) return;
                activePolaroid.classList.remove('dragging');
                activePolaroid = null;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('mouseup', dragEnd);
                document.removeEventListener('touchend', dragEnd);
            }
        });
    </script>

</body>
</html>
